services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: running-shop-client
    ports:
      - 5173:81
  nginx:
    image: nginx:alpine
    container_name: nginx-app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 81:81
    depends_on:
      - app
